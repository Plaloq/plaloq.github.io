<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lapsos de Tiempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Lapsos de Tiempo</h1>
        <form id="timeForm">
            <label for="startTime">Hora de inicio:</label>
            <input type="time" id="startTime" required>
            
            <label for="endTime">Hora de fin:</label>
            <input type="time" id="endTime" required>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('timeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            const [startHours, startMinutes] = startTime.split(':').map(Number);
            const [endHours, endMinutes] = endTime.split(':').map(Number);

            const startDate = new Date();
            startDate.setHours(startHours, startMinutes);

            const endDate = new Date();
            endDate.setHours(endHours, endMinutes);

            let diff = (endDate - startDate) / 1000 / 60; // Diferencia en minutos

            if (diff < 0) {
                diff += 24 * 60; // Si el tiempo final es al dÃ­a siguiente
            }

            const hours = Math.floor(diff / 60);
            const minutes = diff % 60;

            document.getElementById('result').textContent = `Tiempo transcurrido: ${hours} horas y ${minutes} minutos.`;
        });
    </script>
</body>
</html>
